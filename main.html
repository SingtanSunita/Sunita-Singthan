<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 1.2em;
            color: #673AB7;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .profile-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #673AB7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .profile-card a:hover {
            background-color: #512DA8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Group Members</h1>
        
        <div class="profile-grid">
            <!-- Member 1 -->
            <div class="profile-card">
                <img src="sunita.png" alt="Singtan Sunita">
                <h2>Singtan Sunita</h2>
                <p>Finance & Logistics Officer</p>
                <a href="sunita.html">View Profile</a>
            </div>

            <!-- Member 2 -->
            <div class="profile-card">
                <img src="Sabita.png" alt="Osti Sabita">
                <h2>Osti Sabita</h2>
                <p>-</p>
                <a href="Sabita.html">View Profile</a>
            </div>

            <!-- Member 3 -->
            <div class="profile-card">
                <img src="Radhika.jpeg" alt="Pandey Radhika">
                <h2>Pandey Radhika</h2>
                <p>-</p>
                <a href="Radhika.html">View Profile</a>
            </div>

            <!-- Member 4 -->
            <div class="profile-card">
                <img src="Ribeksh.jpg" alt="Manandhar Ribeksh">
                <h2>Manandhar Ribeksh</h2>
                <p>-</p>
                <a href="Ribeksh.html">View Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
